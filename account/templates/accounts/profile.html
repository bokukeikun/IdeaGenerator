{% extends "accounts/account_base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}

{% comment %} <div class="breadcrumb-area set-bg" data-setbg="{% static 'img/breadcrumb/breadcrumb-normal.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>About Us</h2>
                    <div class="breadcrumb__option">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>プロフィール</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> {% endcomment %}


<div>
  <div class="card" style="width: 40rem;">
    <img src="{{ user.profile.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title">名前: {{ user.username }}</h4>
      <br>
      <h4 class="card-text">メール: {{ user.email }}</h4>
      <a href={% url 'profile_update' %} class="btn btn-primary">更新</a>
      <a href={% url 'logout' %} class="btn btn-primary">ログアウト</a>
    </div>
  </div>
</div>


{% endblock body %}
